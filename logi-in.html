<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="log-in.css" type="text/css"  rel="stylesheet" />
    <script src="https://kit.fontawesome.com/8c0049da5a.js" crossorigin="anonymous"></script>
    <title>Login Page</title>
</head>
<body>

    <div id="container">
        <i class="fa fa-user-circle" aria-hidden="true" id="user"></i>
        <h2 id="header">Login</h2>
        <form>
            <input  class="field" type="text" name="username" placeholder="Username" required />
            <input class="field" type="password" name="password" placeholder="Password" required />
            <p class="fg"><a href="#">Forgot Password?</a></p>
            <input type="submit" name="submit" value="Login" />
            <p id="not-member">Not a member?<a href="index.html"> Register Now</a></p>
        </form>
    </div>
    
</body>
</html>
